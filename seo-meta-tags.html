<!-- ========== META TAGS SEO PADRONIZADAS ========== -->

<!-- Charset e Viewport -->
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="IE=edge">

<!-- SEO Básico -->
<meta name="description" content="[PÁGINA_DESCRIPTION]">
<meta name="keywords" content="compensado, madeira, pinus, eucalipto, compensado certificado, estoque compensado, Guarapuava, Repinho, plywood, madeira certificada, FSC, CARB">
<meta name="author" content="Repinho Indústria de Compensados">
<meta name="robots" content="index, follow">
<meta name="language" content="pt-BR">

<!-- Open Graph / Facebook -->
<meta property="og:type" content="website">
<meta property="og:url" content="https://estoque.repinho.ind.br/[PÁGINA_URL]">
<meta property="og:title" content="[PÁGINA_TITLE]">
<meta property="og:description" content="[PÁGINA_DESCRIPTION]">
<meta property="og:image" content="https://estoque.repinho.ind.br/images/og-image.png">
<meta property="og:site_name" content="Repinho Compensados">
<meta property="og:locale" content="pt_BR">

<!-- Twitter Card -->
<meta name="twitter:card" content="summary_large_image">
<meta name="twitter:url" content="https://estoque.repinho.ind.br/[PÁGINA_URL]">
<meta name="twitter:title" content="[PÁGINA_TITLE]">
<meta name="twitter:description" content="[PÁGINA_DESCRIPTION]">
<meta name="twitter:image" content="https://estoque.repinho.ind.br/images/og-image.png">

<!-- Favicon Multi-formato -->
<link rel="icon" type="image/png" sizes="16x16" href="images/favicon-16x16.png">
<link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
<link rel="icon" type="image/png" sizes="192x192" href="images/favicon-192x192.png">
<link rel="apple-touch-icon" sizes="180x180" href="images/apple-touch-icon.png">
<link rel="manifest" href="manifest.json">
<meta name="theme-color" content="#2d5016">

<!-- Google Fonts - Inter -->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

<!-- Canonical URL -->
<link rel="canonical" href="https://estoque.repinho.ind.br/[PÁGINA_URL]">

<!-- ========== SUBSTITUIR VALORES ========== -->
<!--
[PÁGINA_TITLE] - Título específico da página
[PÁGINA_DESCRIPTION] - Descrição específica da página
